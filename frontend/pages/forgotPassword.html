<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | CareMatch</title>
  <link rel="stylesheet" href="../css/index.css" />
  <link rel="stylesheet" href="../css/login.css" />
</head>

<body class="auth-page">
  <main class="auth-main">
    <section class="auth-card" aria-labelledby="fp-title">
      <header class="auth-header">
        <h1 id="fp-title" class="auth-title">Forgot Password</h1>
        <p class="auth-subtitle">
          Remembered it? <a class="auth-link" href="logIn.html">Log In</a>
        </p>
      </header>

      <form id="forgotForm" class="auth-form" novalidate>
        <div class="field">
          <label class="label" for="email">Email</label>
          <input id="email" type="email" class="input" placeholder="Email" required autocomplete="username" />
          <p id="error" class="form-error" role="alert" aria-live="polite"></p>
          <p id="msg" class="help" aria-live="polite"></p>
        </div>

        <button type="submit" class="btn-primary">Send reset link</button>
      </form>
    </section>
  </main>

  <script defer src="../js/forgotPassword.js"></script>
</body>
</html>
