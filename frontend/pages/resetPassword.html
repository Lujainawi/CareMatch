<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password | CareMatch</title>
  <link rel="stylesheet" href="../css/index.css" />
  <link rel="stylesheet" href="../css/login.css" />
</head>

<body class="auth-page">
  <main class="auth-main">
    <section class="auth-card" aria-labelledby="rp-title">
      <header class="auth-header">
        <h1 id="rp-title" class="auth-title">Reset Password</h1>
        <p class="auth-subtitle">
          Back to <a class="auth-link" href="logIn.html">Log In</a>
        </p>
      </header>

      <form id="resetForm" class="auth-form" novalidate>
        <div class="field">
          <label class="label" for="newPassword">New password</label>
          <input id="newPassword" type="password" class="input" minlength="8" required autocomplete="new-password" />
        </div>

        <div class="field">
          <label class="label" for="confirmPassword">Confirm password</label>
          <input id="confirmPassword" type="password" class="input" minlength="8" required autocomplete="new-password" />
        </div>

        <p id="error" class="form-error" role="alert" aria-live="polite"></p>
        <p id="msg" class="help" aria-live="polite"></p>

        <button type="submit" class="btn-primary">Reset password</button>
      </form>
    </section>
  </main>

  <script defer src="../js/resetPassword.js"></script>
</body>
</html>
